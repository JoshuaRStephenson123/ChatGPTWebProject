<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolean ChatGPT Project</title>
        <link rel="stylesheet" href="dist/SASS/stylesheet.css">

    </head>
    <Body>
        <header class="header">
            <h1 class="header__title">Quote from a bot</h1>
            <p class="header__text">Select a character to see what's on their mind!</p>
        </header>
        <main>
            <div class="container">
                <div class="container__characters">
                    <div class="container__characters__character character" data-character="Ash"><img src="dist/Images/ash-pokemon.htm" alt="Ash"></div>
                    
                    <div class="container__characters__character character" data-character="Batman"><img src="dist/Images/batman.webp" alt="Batman"></div>
                    
                    <div class="container__characters__character character" data-character="Homer"><img src="dist/Images/homer.jpg" alt="Homer"></div>
                    
                    <div class="container__characters__character character" data-character="Gandalf"><img src="dist/Images/gandalf.jpg" alt="gandalf"></div>
                    
                    <div class="container__characters__character character" data-character="Joker"><img src="dist/Images/jokerp5.jpg" alt="Joker"></div>
                    
                    <div class="container__characters__character character" data-character="Kratos"><img src="dist/Images/kratos.jpg" alt="Kratos"></div>
                    
                    <div class="container__characters__character character" data-character="Naruto"><img src="dist/Images/naruto.jpg" alt="naruto"></div>
                    
                    <div class="container__characters__character character" data-character="Goku"><img src="dist/Images/goku.jpg" alt="Goku"></div>
                </div>
            </div>
            <div class="loading hidden">
                <img src="dist/Images/loading.gif" alt="Loading Hidden">
            </div>
            <div class="modal">

            </div>

        </main>
        <footer>

        </footer>

        <script src="dist/Javascript/main.js"></script>
    </Body>
</html>
